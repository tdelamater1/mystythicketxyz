<div class="section" id="learning">
    <div class="container">
      <div class="h4 text-center mb-4 title">Technical Interests</div>
      <div class="card" data-aos="fade-up" data-aos-offset="10">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="h4 mt-0 title">What I'm Learning in 2023</div>
              <div>
                <ul>
                  <li *ngFor="let m of learningtopics | split">{{m}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6" *ngFor="let topic of learningskills">
                    <div class="progress-container progress-primary">
                        <span class="progress-badge">{{topic.skill}}</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" data-aos="progress-full" data-aos-offset="10" data-aos-duration="2000" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{topic.progress}}"></div>
                            <span class="progress-value">{{topic.progress}}</span>
                        </div>
                    </div>
                </div>
                </div>              
            </div>
          </div>
            <img class="card-img-top" src='../../../assets/images/second-brain.png' style="width:100%">
        </div>
      </div>
    </div>
</div>
